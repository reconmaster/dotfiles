- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    # bash
    ~/.bashrc:
      force: true
      path: bashrc.sh
    ~/.profile:
      force: true
      path: bash/profile.sh
    ~/.bash_logout:
      force: true
      path: bash/logout.sh
    # zsh
    ~/.zshrc:
      force: true
      path: zshrc.sh
    ~/.zshenv:
      force: true
      path: zsh/env.sh
    ~/.zprofile:
      force: true
      path: zsh/profile.sh
    # asy
    ~/.asy/config.asy:
      force: true
      path: asy/config.asy
    # dunst
    ~/.config/dunst/dunstrc:
      force: true
      path: X/dunstrc.conf
    # emacs
    ~/bin/mailto_emacs:
      force: true
      path: emacs/mailto_emacs.sh
    # git
    ~/.gitconfig:
      force: true
      path: git/config
    ~/.gitignore_global:
      force: true
      path: git/gitignore_global
    # gtk
    ~/.gtkrc-2.0.mine:
      force: true
      path: X/gtk/gtkrc-2.0.conf
    ~/.config/gtk-3.0/gtk.css:
      force: ture
      path: X/gtk/gtk-3.0.css
    # gpg
    ~/.gnupg/gpg-agent.conf:
      force: true
      path: gnupg/gpg-agent.conf
    # i3
    ~/bin/i3:
      force: true
      path: i3/i3.sh
    ~/.config/i3/i3pystatus.py:
      force: true
      path: i3/i3pystatus.py
    ~/.config/i3/config.base:
      force: true
      path: i3/config
    # ipython
    ~/.ipython/profile_default/ipython_config.py:
      force: true
      path: ipython/ipython_config.py
    ~/.ipython/profile_default/ipython_kernel_config.py:
      force: true
      path: ipython/ipython_kernel_config.py
    ~/bin/ipdb:
      force: true
      path: ipython/scripts/ipdb.sh
    # python
    ~/.coveragerc: python/coveragerc.conf
    ~/.noserc: python/noserc.conf
    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    # X
    ~/.xinitrc:
      force: true
      path: X/initrc.conf
    ~/.xprofile:
      force: true
      path: X/profile.sh
    ~/.Xresources:
      force: true
      path: X/resources.conf
    ~/.Xresources.d/rxvt-unicode:
      force: true
      path: X/urxvt.conf

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    - [pip install --user autoenv flake8 jedi, Installing basic pip requirements]
    # - [curl -L https://raw.githubusercontent.com/yyuu/pyenv-installer/master/bin/pyenv-installer | bash, Installing pyenv]
